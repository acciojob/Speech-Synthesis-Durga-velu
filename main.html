<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
const synth=window.speechSynthesis;
	 const text = document.querySelector('textarea');
  //Your code goes here

	voicestotheText()
	
	if(speechSynthesis !== undefined){
	speechSynthesis.onvoicesChanged=voicestotheText;
	}
	speakButton.addEventListeners("click",()=>{
		let toSpeak=new SpeechSynthesisUtterance(text.value);
		toSpeak.rate = options[0].value;
		toSpeak.pitch = options[1].value;
		let selectedVoiceName=voicesDropdown.selectedOptions[0].getAttribute("data-name")
   voices.forEach((voice)=>{
	   if(voice.name ===selectedVoiceName ){
		   toSpeak.voice=voice;
	   }
   })
		synth.speak(toSpeak);
	})

stopButton.addEventListener("click", () => {
    synth.cancel(); 
});
	
function voicestotheText(){
	voices=synth.getVoices();
	voicesDropdown.innerHTML="";
	voices.forEach((voice)=>{
		let listItem=document.createElement("option");
		listItem.textContent=voice.name;
		listItem.setAttribute("data-lang", voice.lang)
		listItem.setAttribute("data-name", voice.name)
		voicesDropdown.appendChild(listItem)
	})
}
	
</script>

</body>
</html>
